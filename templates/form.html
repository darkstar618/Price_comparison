<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Comparison Tool</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f4f6f9; margin: 0; padding: 0; color: #333; }
        .container { max-width: 800px; margin: 40px auto; padding: 20px; }
        h1 { text-align: center; color: #2c3e50; }
        form { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        label { font-weight: 600; margin-top: 15px; display: block; }
        input[type="text"], input[type="number"] { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; }
        .checkbox-group { margin: 20px 0; }
        .checkbox-group label { display: block; margin: 10px 0; font-weight: normal; }
        input[type="submit"] { 
            background: #007bff; color: white; padding: 14px 30px; border: none; border-radius: 8px; 
            font-size: 18px; cursor: pointer; width: 100%; margin-top: 20px;
        }
        input[type="submit"]:hover { background: #0056b3; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç E-Commerce Price Comparison</h1>
        <form method="post">
            <label for="query">Search Product:</label>
            <input type="text" name="query" id="query" placeholder="e.g., wireless headphones" required>

            <label>Sites to Compare:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="sites" value="amazon"> Amazon</label>
                <label><input type="checkbox" name="sites" value="walmart"> Walmart</label>
                <label><input type="checkbox" name="sites" value="compare"> Compare Both (Recommended)</label>
            </div>

            <label for="pages">Pages per Site (1-3 recommended):</label>
            <input type="number" name="pages" id="pages" value="1" min="1" max="5">

            <input type="submit" value="Search & Compare Prices">
        </form>
    </div>
</body>
</html>
